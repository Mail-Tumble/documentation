post:
  tags:
    - Alias
  summary: Add email
  description: Add one or more Emails to a specified List.
  operationId: echo
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
  requestBody:
    content:
      application/json:
        schema:
          type: string
          example: Hello world!
    description: Echo payload
    required: true
get:
  tags:
    - Alias
  summary: get alias
  description: Request Details of an ALIAS, with a specified ALIAS ID .
  operationId: echo
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
  requestBody:
    content:
      application/json:
        schema:
          type: string
          example: Hello world!
    description: Echo payload
    required: true